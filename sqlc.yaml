version: "2"
sql:
  - engine: "postgresql"
    name: "db"
    queries: "./db/query/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc/"
        sql_package: "database/sql"
        emit_json_tags: true #check if this going to be necessary in the future
        emit_interface: true #check if this going to be necessary in the future
        emit_empty_slices: true
